<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="part-left" class="part"></div>
            <div id="part-mid" class="part"></div>
            <div id="part-right" class="part"></div>
            <div id="duct-tape-1" class="duct-tape"></div>
            <div id="duct-tape-2" class="duct-tape"></div>
            <div id="display">7 3 5 5 6 0 9</div>
            <div id="buttons">
                <button id="button-1">1</button>
                <button id="button-2">2</button>
                <button id="button-3">3</button>
                <button id="button-4">4</button>
                <button id="button-5">5</button>
                <button id="button-6">6</button>
                <button id="button-7">7</button>
                <button id="button-8">8</button>
                <button id="button-9">9</button>
                <button id="button-0">0</button>
                <button id="hash">#</button>
                <button id="asterisk">*</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
